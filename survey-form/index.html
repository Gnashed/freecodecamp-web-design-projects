<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Survey Form</title>
</head>

<body>

    <h1 id="title">Javabean Survey Form</h1>
    <p id="description">Thank you for taking our survey. This helps us gain a better understanding of our customer's needs.</p>

    <form id="survey-form">
        <label id="name-label" for="name">Name</label>
        <input 
            type="text" 
            id="name" 
            name="name"
            placeholder="Your name"
            required>

        <label id="email-label" for="email" >Email</label>
        <input
            type="email"
            id="email"
            name="email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            placeholder="email@domain.com"
            required>

        <label id="number-label" for="number">Age (optional)</label>
        <input 
            type="number"
            id="number"
            name="number" 
            placeholder="Age"
            min="13"
            max="130">

        <label for="roast-dropdown">What's your favorite roast profile?</label>
        <select name="roast-dropdown" id="roast-dropdown">
            <option placeholder="Select an option">Select an option</option>
            <option value="Light">Light</option>
            <option value="Medium">Medium</option>
            <option value="Medium-Dark">Medium-Dark</option>
            <option value="Dark">Dark</option>
            <option value="Espresso">Espresso</option>
        </select>

        <p>Would you be interested in receiving weekly newsletter emails from us?</p>
        <input
            type="radio"
            id="yes"
            name="choice"
            value="Yes">
        <label for="yes">Yes</label>
        <input
            type="radio"
            id="no"
            name="choice"
            value="No">
        <label for="no">No</label>

        <label for="dropdown">Which option is your preferred brewing method?</label>
        <select name="dropdown" id="dropdown">
            <option placeholder="Select an option">Select an option</option>
            <option value="Aeropress">Aeropress</option>
            <option value="Auto Drip">Auto Drip</option>
            <option value="Cold Brew">Cold Brew</option>
            <option value="French Press">French Press</option>
            <option value="Pour Over">Pour Over</option>
            <option value="Steeping">Steeping</option>
            <option value="Other">Other</option>
        </select>


        <p>What would you like to see more of?</p>
        <input type="checkbox" id="choice1" name="choice1" value="Podcasts">
        <label for="choice1">Podcasts</label>
        <input type="checkbox" id="choice2" name="choice2" value="YouTube Videos">
        <label for="choice2">YouTube videos</label>
        <input type="checkbox" id="choice3" name="choice3" value="Product Reviews">
        <label for="choice3">Product Reviews</label>
        <input type="checkbox" id="choice4" name="choice4" value="Tutorials">
        <label for="choice4">Tutorials</label>
        <input type="checkbox" id="choice5" name="choice5" value="Unboxing Videos">
        <label for="choice5">Unboxing Videos</label>


        <p>Any comments or suggestions?</p>
        <textarea name="message" rows="15" cols="90" placeholder="Enter your comment here..."></textarea>

        <input id="submit" type="submit" value="Submit">
    </form>



    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>


</html>
